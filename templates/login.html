<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">		
	<style>
        body{
            background-color: #eee;
        }
        .loginForm{
            padding-top:50px;
        }
        h1{
            padding-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="form-sigin-heading">System</h1>
    <div class="loginForm">
        <form class="form-horizontal" action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputUsername" class="control-label sr-only">用户名</label>
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="">
                </div>
            </div>
            
            <div class="form-group">
                <label for="inputPassword" class="control-label sr-only">Password</label>
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="password" name="passw0rd" id="inputPassword" class="form-control" placeholder="密码" required="">
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary form-control" type="submit">登录</button>
                <p style="color:red">{{ error }}</p>
                </div>
            </div>
        </form>
    </div>


</div>
</body>
</html>
